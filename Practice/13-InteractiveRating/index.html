<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Interactive Rating</title>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="icon" href="#"/>
    </head>
    <body>
        <section>
        <div class="img-container">
        <img src="images/icon-star.svg" alt="star icon" class="support-star-icon">
        </div>
        <p class="support-selected hide-item">You selected <span class="selected-rating">4</span> out of 5</p>
        <div class="support-body">
        <h1 class="support-title">How did we do? </h1>
        
        <p class="support-paragraph">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul class="support-number-container">
            <li class="rating">1</li>
            <li class="rating">2</li>
            <li class="rating">3</li>
            <li class="rating">4</li>
            <li class="rating">5</li>
        </ul>
        <button class="support-button">SUBMIT</button>
        </div>
        </section>


    </body>
    <script src="scripts/main.js"></script>
</html>
